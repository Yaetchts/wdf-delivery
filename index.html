<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Delivery - Sign Up</title>
<style>
  body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: greenyellow;
}

header {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 1em;
}

section {
  margin: 20px;
}

form {
  display: flex;
  flex-direction: column;
  max-width: 300px;
}

button {
  margin-top: 10px;
  padding: 10px;
  background-color: #333;
  color: white;
  border: none;
  cursor: pointer;
}

</style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1 style="color:white;">Sign Up for Walk Delivery</h1>
  </header>
  <h1 style="color:white;">Heading somewhere with a car ,walking,train,plane etc...Why not deliver a small<br>package while you at it</h1>


<!-- images -->

<img src="airplane.png" alt="" height="200px" width="200px">
<img src="train.png" alt="" height="200px" width="200px">
<img src="car.jpg" alt="" height="200px" width="200px">
<img src="walking.jpg" alt="" height="200" >
<img src="equal sign.png" alt="" height="200px" width="200px">
<img src="package.jpg" alt="" height="200px" width="200px" style="position:absolute;top:200px;left:1000px;">

  <!-- Sign Up Form Section -->
  <section id="signup-form">
    <form onsubmit="signup(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Sign Up</button>
      
    </form>
    <p>Already have an account? <a href="dashboard.html">Login here</a></p>
  </section>

  <script>
// Function to handle sign-up (not implemented in this basic example)
function signup(event) {
  event.preventDefault();
  // Fetch form data and send it to the server (backend) for processing
  // For illustration, let's just log the data for now
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  console.log('Sign Up Data:', { username, email, password });
  // You can send this data to the server using an AJAX request (e.g., fetch API)
}

  </script> 
</body>
</html>
